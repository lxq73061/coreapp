<script src="swfs/swfobject.js"></script>
<script language="JavaScript" type="text/javascript">
var rtmp_server = 'rtmp://localhost/smllchat';
var myname = "Guest";
		var s1 = new SWFObject("./swf/smallchat.swf","ply","395","360","9","#FFFFFF");

		s1.write("swfplay");
